    <div class="container">
      <div class="weather-overview">
        <h3 id="location-timezone">n/a</h3>
        <div class="weather-heading">
          <div id="icon-element">
            <img alt="main logo" id="icon" src="images/placeholder.svg" />
          </div>
          <h1 id="temperature">n/a;</h1>
        </div>
        <h3 id="summary">n/a</h3>
        <span class="last-updated">last updated as of</span>
        <span class="last-updated" id="last-updated"></span>
      </div>
      <div class="daily-container">
        <h3 class="daily-heading">Daily</h3>

        <div class="daily-boxes" id="daily-1">
          <p id="day-1"></p>
          <p id="date-1"></p>
          <span class="high-temp"></span> <span class="low-temp"></span>
          <p class="daily-summary"></p>
